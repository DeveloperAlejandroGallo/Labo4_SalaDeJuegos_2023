<mat-selection-list [multiple]="false">
  <mat-divider></mat-divider>
  <mat-list-option  *ngFor="let usuario of listadoDeUsuariosAMostrar | filterUser: usuarioActual!.id: nombreBuscado " [value]="usuario.id" (click)="emitirUsuario(usuario)">
    <img matListItemAvatar [src]="usuario.foto != ('' && undefined) ? usuario.foto : '../../../assets/user.png'" />
    <p mat-line class="chat-title">
      <span class="chat-name">{{usuario.nombre}}, {{usuario.apellido}}</span>
    </p>
  </mat-list-option>

</mat-selection-list>
